<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="https://kit.fontawesome.com/3eeacf964c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <div class="col-sm-12">
            <div class="jumbotron text-center">
                <h1 class="text-center font-weight-normal display-4">
                    <i class="fab fa-hotjar"></i> Hot Donna's Eatery
                </h1>
                <hr class="my-4" />
                <h2 class="text-center">
                    Make Your Reservation
                </h2>
                <br />
                <a class="btn btn-primary btn-lg" href="tables.html" role="button"><i class="fas fa-list-alt"></i>
                    View Tables</a>
                <a class="btn btn-secondary btn-lg" href="main.html" role="button"><i class="fas fa-home"></i></a>

            </div>
        </div>

        <div class="container">
            <content class="row d-flex justify-content-center">
                <content class="col-10 col-md-10 col-sm-12 col-xs-12">
                    <form action="contact.php" method="POST" enctype="multipart/form-data">
                        <div class="card border-dark form-group" style="margin-top: 3rem; margin-bottom: 3rem;">
                            <element class="card-body controls">
                                <h1>Reserve Your Table:</h1>
                                <hr />
                                <element class="row form-group">
                                    <label for="contactInputName">
                                        <h4 style="margin-left: 20px;">Party Name:</h4>
                                    </label>
                                    <element class="card border-dark ml-3 mb-2" style="width: 95%;">
                                        <input name="name" type="text" class="form-control" id="contactInputName"
                                            placeholder="Smith" />
                                    </element>
                                </element>

                                <element class="row form-group">
                                    <label for="contactEmailAddress">
                                        <h4 style="margin-left: 20px;">Contact Phone Number:</h4>
                                    </label>
                                    <element class="card border-dark ml-3 mb-2" style="width: 95%;">
                                        <input name="name" type="text" class="form-control" id="contactEmailAddress"
                                            placeholder="(913) 555-1212" />
                                    </element>
                                </element>
                                <element class="row form-group">
                                    <label for="contactEmailAddress">
                                        <h4 style="margin-left: 20px;">Contact Email:</h4>
                                    </label>
                                    <element class="card border-dark ml-3 mb-2" style="width: 95%;">
                                        <input name="name" type="text" class="form-control" id="contactEmailAddress"
                                            placeholder="First.Last@email.com" />
                                    </element>
                                </element>
                                <element class="row form-group">
                                    <label for="contactEmailAddress">
                                        <h4 style="margin-left: 20px;">Party Size:</h4>
                                    </label>
                                    <element class="card border-dark ml-3 mb-2" style="width: 95%;">
                                        <input name="name" type="text" class="form-control" id="contactEmailAddress"
                                            placeholder="5" />
                                    </element>
                                </element>
                                <element class="row form-group">
                                    <label for="contactInputMessage">
                                        <h4 style="margin-left: 20px;">Your Message:</h4>
                                    </label>
                                    <element class="card border-dark ml-3 mb-3" style="width: 95%; height: 15rem;">
                                        <textarea name="message" class="form-control" id="contactInputMessage"
                                            placeholder="Any special requests for out team?  I.E. It is Chris's birthday and he would like everyone to sing to him"
                                            rows="10"></textarea>
                                    </element>
                                </element>
                                <element class="row">
                                    <button type="submit" class="btn btn-dark btn-lg ml-3">
                                        Submit
                                    </button>
                                </element>
                            </element>
                        </div>
                    </form>
                    <nav class="nav">
                        <a class="nav-link text-primary" href="?">API Table List</a>
                        <a class="nav-link text-primary" href="?">API Wait List</a>
                    </nav>
                </content>
            </content>
        </div>
</body>

</html>
