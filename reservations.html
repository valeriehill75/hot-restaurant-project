<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HotRestaurantReservtions</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="header" style="height: 12rem; background-color: #353535;">
      <div class="container">
        <div class="col-sm-12">
          <div class="row d-flex justify-content-center">
            <h1 style="color: #ebebeb;">Hot Donna's Eatery</h1>
          </div>
          <div class="row d-flex justify-content-center">
            <h3 style="color: #ebebeb;">Make Your Reservation</h3>
          </div>
          <nav class="nav d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              href="tables.html"
            >
              View Tables
            </button>
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              href="main.html"
            >
              Home
            </button>
          </nav>
        </div>
      </div>
    </nav>

    <div class="container">
      <content class="row d-flex justify-content-center">
        <content class="col-10 col-md-10 col-sm-12 col-xs-12">
          <form
            action="contact.php"
            method="POST"
            enctype="multipart/form-data"
          >
            <div
              class="card border-dark form-group"
              style="margin-top: 3rem; margin-bottom: 3rem;"
            >
              <element class="card-body controls">
                <h1>Reserve Your Table:</h1>
                <hr />
                <element class="row form-group">
                  <label for="contactInputName">
                    <h4 style="margin-left: 20px;">Party Name:</h4>
                  </label>
                  <element
                    class="card border-dark ml-3 mb-2"
                    style="width: 95%;"
                  >
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      id="contactInputName"
                      placeholder="Smith"
                    />
                  </element>
                </element>

                <element class="row form-group">
                  <label for="contactEmailAddress">
                    <h4 style="margin-left: 20px;">Contact Phone Number:</h4>
                  </label>
                  <element
                    class="card border-dark ml-3 mb-2"
                    style="width: 95%;"
                  >
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      id="contactEmailAddress"
                      placeholder="(913) 555-1212"
                    />
                  </element>
                </element>
                <element class="row form-group">
                  <label for="contactEmailAddress">
                    <h4 style="margin-left: 20px;">Contact Email:</h4>
                  </label>
                  <element
                    class="card border-dark ml-3 mb-2"
                    style="width: 95%;"
                  >
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      id="contactEmailAddress"
                      placeholder="First.Last@email.com"
                    />
                  </element>
                </element>
                <element class="row form-group">
                  <label for="contactEmailAddress">
                    <h4 style="margin-left: 20px;">Party Size:</h4>
                  </label>
                  <element
                    class="card border-dark ml-3 mb-2"
                    style="width: 95%;"
                  >
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      id="contactEmailAddress"
                      placeholder="5"
                    />
                  </element>
                </element>
                <element class="row form-group">
                  <label for="contactInputMessage">
                    <h4 style="margin-left: 20px;">Your Message:</h4>
                  </label>
                  <element
                    class="card border-dark ml-3 mb-3"
                    style="width: 95%; height: 15rem;"
                  >
                    <textarea
                      name="message"
                      class="form-control"
                      id="contactInputMessage"
                      placeholder="Any special requests for out team?  I.E. It is Chris's birthday and he would like everyone to sing to him"
                      rows="10"
                    ></textarea>
                  </element>
                </element>
                <element class="row">
                  <button type="submit" class="btn btn-dark btn-lg ml-3">
                    Submit
                  </button>
                </element>
              </element>
            </div>
          </form>
        </content>
      </content>
    </div>
  </body>
</html>
