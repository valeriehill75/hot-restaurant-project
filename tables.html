<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
  <script src="https://kit.fontawesome.com/3eeacf964c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="col-sm-12">
      <div class="jumbotron text-center">
        <h1 class="text-center font-weight-normal display-4">
          <i class="fab fa-hotjar"></i> Hot Donna's Eatery
        </h1>
        <hr class="my-4" />
        <h2 class="text-center">
          Make Your Reservation
        </h2>
        <br />
        <a class="btn btn-danger btn-lg" href="/reservations" role="button"><i class="fas fa-credit-card"></i>
          Make Reservation</a>
        <a class="btn btn-secondary btn-lg" href="/main" role="button"><i class="fas fa-home"></i></a>

      </div>
    </div>

    <!-- Current Reservations -->
    <div class="container">
      <div class="card" style="width:auto;">
        <div class="card-body">
          <h5 class="card-title">Current Reservations</h5>
          <p class="card-text">Table #1</p>
        </div>
      </div>
    </div>



    <!-- Waiting List -->
    <div class="container">
      <div class="card" style="width:auto;">
        <div class="card-body">
          <h5 class="card-title">Waiting List</h5>
          <p class="card-text">Table #1</p>
        </div>
      </div>
    </div>

    <nav class="nav">
      <a class="nav-link text-primary" href="?">API Table List</a>
      <a class="nav-link text-primary" href="?">API Wait List</a>
    </nav>
</body>

</html>
